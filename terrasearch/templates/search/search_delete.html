{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h2 class="display-4">Are you sure you want to delete the search for {{ search }}?</h2>
    </div>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <div class="container">
            <a class="btn btn-primary btn-lg "
               href="{% url 'search:search-detail' search.pk %}"
               role="button">Go Back</a>
        </div>
    </div>
{% endblock %}
